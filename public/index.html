<!DOCTYPE html>
<html>
<head>
  <title>Space Trash Tracker</title>
  <meta charset = "utf-16">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.81/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.81/Build/Cesium/Cesium.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
  <style>
    h1{
      background-color: black;
      color: rgb(252, 199, 87);
      text-align: center;
      font-size: 55px;
      margin: 0;
      padding: 0;
    }
    p{
      background-color: black;
      text-align: center;
      font-size: 40px;
      margin: 0;
      padding: 2px;
    }
    body{
        font-family: 'Dosis';font-size: 22px;
    }
    #loading{
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
        z-index: 9999;
        pointer-events: none;
        display: block;
        background: black url("./loading.gif") no-repeat;
        background-position: center;
        opacity: 1;
      }

  </style>
</head>
<body style="background-color:black;">
  <div id = "loading"><h1>Loading...</h1></div>
 
  <h1> Space Trash Tracker</h1> 
  <p style= "color:red"><strong>Red = Space Debris</strong></p>
  <p style= "color: lime"><strong>Green = Active Satellites</strong></p>
  <p style= "color:rgb(243, 199, 104);"><strong>Click on an Object for its Name. Displayed Object Count: 7,000</strong></p>

  <div id="cesiumContainer">
  </div>
  <script async src= "../dist/script.js"></script>

</html>
